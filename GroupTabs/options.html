<!DOCTYPE html>
<html>
<head>
  <title>Group Tabs Options</title>
  <style>
    body { padding: 10px; min-width: 400px !important; min-height: 400px !important; }
    h3 {display: flex;}
    .patterns {margin: 10px; border: solid 1px; padding: 5px; background: #eaeef3;}
    .win {margin: 10px; border: solid 1px; padding: 5px; background: #eaeef3; display: none}
    .win:has(.visible) {
      display: block;
    }
    .hidden {display: none;}
    .visible {display: block !important;}
    div.tab, div.pattern {margin: 1px; border: solid 1px; padding: 5px; background: #ffffff; position: relative; display: none }
    div.winTitle {
      margin-top: -6px;
      margin-left: -6px;
      margin-right: -6px;
      margin-bottom: 5px;
      border: solid 1px;
      padding: 5px;
      background: #5d7ca2;
    }
    div.title {
      width: 334px;
      overflow-x: hidden;
    }
    .close {
      display: none;
      position: absolute;
      right: 4px;
      top: 4px;
      z-index: 1000;
      background-image: url("images/close-16.png");
      width: 16px;
      height: 16px;
    }
    div.tab:hover .close, div.tab:hover .reload, div.tab:hover .copy {
      display: block;
    }
    div.pattern:hover .close, div.pattern:hover .reload {
      display: block;
    }
    .reload {
      display: none;
      position: absolute;
      right: 22px;
      top: 4px;
      z-index: 1000;
      background-image: url("images/reload-16.png");
      width: 16px;
      height: 16px;
    }
    .reload:hover {
      display: block;
    }
    .copy {
      display: none;
      position: absolute;
      right: 40px;
      top: 4px;
      z-index: 1000;
      background-image: url("images/copy-16.svg");
      width: 16px;
      height: 16px;
    }
    .copy:hover {
      display: block;
    }
    .toggle {display: block;}
    .collapsed {
      background-image: url('data:image/svg+xml,<svg viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg"><path d="M 0.147 2.471 L 4.697 8.261 L 9.247 2.471 L 0.147 2.471 Z" style="transform-origin: 4.697px 5.366px;" transform="matrix(0, -1, 1, 0, 0, 0)"/><path d="M0 0h36v36h-36z" fill="none"/></svg>');
      background-repeat: no-repeat;
      background-position: 0px 1px;
      width: 16px;
      height: 16px;
    }
    .shown {
      background-image: url('data:image/svg+xml,<svg viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg"><path d="M 0.147 2.471 L 4.697 8.261 L 9.247 2.471 L 0.147 2.471 Z" style=""/><path d="M0 0h36v36h-36z" fill="none"/></svg>');
      background-repeat: no-repeat;
      background-position: 0px 1px;
      width: 16px;
      height: 16px;
    }
    .fav {
      width: 16px;
      height: 16px;
      margin-right: 4px;
      float: left;
    }
    #groupRegexForm {
      display: none;
    }
  </style>
</head>

<body>

  <h1>Group Tabs</h1>

  <a id="groupThis">[Quick group domain]</a> <a id="groupRegexShow">[Custom group]</a>
  <form id="groupRegexForm">
    <input id="groupRegexInput" type="text" name="groupRegexInput">
    <input id="windowId" type="text" name="windowId">
    <input id="groupRegexFormSubmit" type="submit" name="submit" value="&gt;">
  </form>


  <h3><div id="patterns-toggle" class="collapsed toggle"></div>Grouped Patterns:</h3>
  <div id="patterns" class="patterns hidden"></div>

  <h3><div id="windows-toggle" class="shown toggle"></div>Open Windows:</h3>
  <div id="search" class="visible">Search: <input id="search-criteria" type="text"></div>
  <div id="windows" class="visible"></div>

  <script src="background.js"></script>
  <script src="options_nojq.js"></script>

</body>
</html>
